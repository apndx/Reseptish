<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reseptit</title>
        <meta charset="utf-8" />
        
        <style>
               p.one {
                background-color: MediumSeaGreen;   
            }
            
            
            a.one  {
                color: white;
            }
            
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h1>Reseptit</h1>

        <p class="one"><a class="one" href="/haku">Haku</a><br/>
            <a class="one" href="/uusi">Luo uusi resepti</a> <br/>
            <a class="one" href="/tilasto">Tilasto</a> <br/>
            <a class="one" href="/">Etusivu</a>
        </p>


        <ul>
            <li th:each="resepti: ${reseptit}">
                <b><a th:href="@{~/resepti/}+${resepti.reseptiId}"><span th:text="${resepti.nimi}">reseptin nimi</span></a></b> - <span th:text="${resepti.valmistusaika}">valmistusaika</span>min<br/>
                <span th:text="${resepti.tekija}">tekija</span>
            </li>
        </ul>

    </body>
</html>
