<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tilastot</title>
            <meta charset="utf-8" />
            <link rel="stylesheet" href="ulkoasu.css"></link>
    </head>

    <body>
        <h1>Tilastot</h1>

        <p><a href="/haku">Haku</a><br/>
            <a href="/uusi">Luo uusi resepti</a> <br/>
            <a href="/reseptit">Kaikki reseptit</a><br/>
            <a href="/">Etusivu</a>
            
        </p> 
        
        <p>Reseptien määrä: <span th:text="${maara}"> </span> <br/>

        </p> 
        
        <p>Suosituimmat kategoriat: (kategoria - reseptien määrä kategoriassa)     <br/>
        </p> 
            <ul>
            <li th:each="kategoria: ${kategoriat}">
                <span th:text="${kategoria}">kategorian nimi </span>
            </li>
            </ul>
        
         <p>Suosituimmat raaka-aineet: (raaka-aine - reseptimäärä joissa raaka-ainetta)   <br/>
        </p>
            <ul>
            <li th:each="raakaaine: ${raakaaineet}">
                <span th:text="${raakaaine}"> raaka-aineen nimi </span> 
            </li>
            </ul>
        

    </body>
</html>
