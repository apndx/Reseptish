            //<![CDATA[
            window.onload = function () {
                var nodes = document.getElementsByClassName("rivi");

                for (var i = 0; i < nodes.length; i++) {
                    var rivi = nodes[i];

                    var children = rivi.children;
                    for (var j = 0; j < children.length; j++) {
                        var input = children[j];
                        if (input.tagName === "INPUT") {
                            //alert("Lisatty event listener riville: "+rivi.id);
                            input.addEventListener('input', function () {
                                var seuraavaId = this.parentElement.id;
                                seuraavaId++;
                                //                            alert("Näytetään "+seuraavaId);
                                document.getElementById(seuraavaId).style.display = "block";
                            });
                        }
                    }
                }
            }
            //]]>
